<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changing App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Modern background Image Changer</h1>
    <br><hr><br>

    <!-- Container of Buttons -->
    <div class="container">
        <div id="car-img" class="btn"><a href="#">Car Image</a></div>
		<div id="bike-img" class="btn"><a href="#" >Bike Image</a></div>
		<div id="space-img" class="btn"><a href="#" >Space Image</a></div>
		<div id="phone-img" class="btn"><a href="#" >Phone Image</a></div>
		<div id="nature-img" class="btn"><a href="#" >Nature Image</a></div>
    </div>

    <!-- Image Gallery Section -->
    <section class="image-gallery">
        <div class="images">
            <div class="image" id="car-image" style="background: url('./Images/car.jpg');"></div>
            <div class="image" id="bike-image" style="background: url('./Images/bike3.jpg');"></div>
            <div class="image" id="space-image" style="background: url('./Images/space.jpg');"></div>
            <div class="image" id="phone-image" style="background: url('./Images/phone.jpg');"></div>
            <div class="image" id="nature-image" style="background: url('./Images/nature.jpg');"></div>
        </div>
        <div id="preview" class="preview" style="background: url('./Images/car.jpg');"></div>
    </section>


    <script src="./script.js"></script>
</body>
</html>
